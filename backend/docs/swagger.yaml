    - company_name
    - job_role
    type: object
  models.CreateSpocInput:
    properties:
      designation:
        type: string
      email:
        type: string
      mobile_number:
        type: string
      name:
        type: string
    required:
    - designation
    - email
    - mobile_number
    - name
    type: object
  models.CreateStudentInput:
    properties:
      batch_year:
        type: integer
      department:
        type: string
      email:
        type: string
      full_name:
        type: string
      mobile_number:
        type: string
      password:
        description: Optional, default will be used if empty
        type: string
      register_number:
        type: string
    required:
    - batch_year
    - department
    - email
    - full_name
    - mobile_number
    - register_number
    type: object
  models.DriveApplicant:
    properties:
      applied_at:
        type: string
      cgpa:
        type: number
      department:
        type: string
      email:
        type: string
      full_name:
        type: string
      register_number:
        type: string
      resume_url:
        type: string
      status:
        description: '''opted_in'', ''shortlisted'', ''placed'', ''rejected'''
        type: string
      student_id:
        type: integer
    type: object
  models.LoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.ManualRegisterInput:
    properties:
      student_id:
        type: integer
    type: object
  models.PlacementDrive:
    properties:
      aggregate_percentage:
        type: number
      applicant_count:
        description: '[NEW] Computed field'
        type: integer
      attachments:
        description: JSONB
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      company_category:
        description: '''Core'', ''IT'', ''Service'', ''Product'', ''Start-up'', ''MNC'''
        type: string
      company_name:
        type: string
      created_at:
        type: string
      ctc_display:
        type: string
      ctc_max:
        type: integer
      ctc_min:
        description: Financials
        type: integer
      deadline_date:
        type: string
      drive_date:
        description: Dates
        example: "2026-05-20"
        type: string
      drive_type:
        description: Filters & Categories
        type: string
      eligible_batches:
        description: JSONB
        items:
          type: integer
        type: array
      eligible_departments:
        description: JSONB
        items:
          type: string
        type: array
      id:
        type: integer
      job_description:
        type: string
      job_role:
        type: string
      location:
        type: string
      logo_url:
        description: '[NEW]'
        type: string
      max_backlogs_allowed:
        type: integer
      min_cgpa:
        description: Eligibility
        type: number
      pg_min_cgpa:
        type: number
      posted_by:
        type: integer
      rounds:
        description: Rounds
        items:
          $ref: '#/definitions/models.Round'
        type: array
      spoc_id:
        description: '[NEW] Single Point Of Contact ID'
        type: integer
      status:
        type: string
      stipend_max:
        type: integer
      stipend_min:
        type: integer
      tenth_percentage:
        description: Additional Academic Eligibility
        type: number
      twelfth_percentage:
        type: number
      ug_min_cgpa:
        type: number
      use_aggregate:
        type: boolean
      user_status:
        description: '[NEW] For student response (''opted_in'', etc.)'
        type: string
      website:
        description: '[NEW]'
        type: string
    type: object
  models.RegisterInput:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - student
        - admin
        type: string
    required:
    - email
    - full_name
    - password
    - role
    type: object
  models.Round:
    properties:
      date:
        description: '"2026-05-21"'
        type: string
      description:
        description: '"Online test via Hackerearth"'
        type: string
      name:
        description: '"Aptitude", "Technical", "HR"'
        type: string
    type: object
  models.Spoc:
    properties:
      created_at:
        type: string
      designation:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      mobile_number:
        type: string
      name:
        type: string
    type: object
  models.StudentFullProfile:
