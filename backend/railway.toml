# Railway Service Configuration
# This tells Railway how to build and deploy the backend service

[build]
builder = "NIXPACKS"
watchPatterns = ["**/*.go", "go.mod", "go.sum"]

[deploy]
startCommand = "./bin/server"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# IMPORTANT: Disable config file loading from URLs
# This prevents Railway from trying to fetch config from webhook endpoints
[config]
# Do not load configuration from external URLs
loadFromUrl = false
