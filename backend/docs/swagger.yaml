    properties:
      name:
        type: string
      url:
        type: string
    type: object
  models.CreateDriveInput:
    properties:
      aggregate_percentage:
        type: number
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      company_category:
        type: string
      company_name:
        type: string
      ctc_display:
        type: string
      ctc_max:
        type: integer
      ctc_min:
        type: integer
      deadline_date:
        type: string
      drive_date:
        type: string
      drive_type:
        type: string
      eligible_batches:
        items:
          type: integer
        type: array
      eligible_departments:
        items:
          type: string
        type: array
      job_description:
        type: string
      job_role:
        type: string
      location:
        type: string
      logo_url:
        description: '[NEW]'
        type: string
      max_backlogs_allowed:
        type: integer
      min_cgpa:
        description: Eligibility
        type: number
      pg_min_cgpa:
        type: number
      rounds:
        description: Rounds & Attachments
        items:
          $ref: '#/definitions/models.Round'
