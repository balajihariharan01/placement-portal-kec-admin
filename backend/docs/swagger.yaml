      about_me:
        description: Personal Identity
        type: string
      city:
        description: Address
        type: string
      current_backlogs:
        type: integer
      diploma_institution:
        type: string
      diploma_mark:
        type: number
      diploma_year_pass:
        type: integer
      dob:
        type: string
      gap_reason:
        type: string
      gap_years:
        type: integer
      history_of_backlogs:
        type: integer
      language_skills:
        description: e.g. ["English", "Tamil"]
        items:
          type: string
        type: array
      mobile_number:
        type: string
      pan_card_url:
        type: string
      pg_cgpa:
        type: number
      placement_willingness:
        type: string
      profile_photo_url:
        type: string
      resume_url:
        description: Documents
