host: placement-portal-kec.onrender.com
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for KEC Placement Portal
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Placement Portal KEC API
  version: "1.0"
paths:
  /auth/logout:
    post:
      description: Logout user (symbolic in JWT)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Logout user
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password and role
      parameters:
      - description: User Registration Details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.RegisterInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - Auth
  /v1/admin/applications/status:
    put:
      consumes:
      - application/json
      description: Update the status of a student application (shortlisted, placed,
        rejected)
      parameters:
      - description: Status Update Data
        in: body
        name: input
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update Application Status
      tags:
      - Admin
  /v1/admin/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate admin user
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginInput'
      produces:
      - application/json
      responses: {}
      summary: Admin Login
      tags:
      - Admin Auth
  /v1/admin/drives:
    get:
      description: Get a list of all drives without restriction
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.PlacementDrive'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List all placement drives for admin
      tags:
      - Admin
    post:
      consumes:
      - multipart/form-data
      description: Creates a drive with attachments
      parameters:
      - description: Drive Data JSON
        in: formData
        name: drive_data
        required: true
        type: string
      - description: Attachments
        in: formData
        name: attachments
        type: file
      produces:
      - application/json
      responses: {}
      summary: Create a new placement drive
      tags:
      - Admin
  /v1/admin/drives/{id}:
    delete:
      description: Delete a drive by ID (Admin only)
      parameters:
      - description: Drive ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete a placement drive
      tags:
      - Admin
    put:
      consumes:
      - application/json
      - multipart/form-data
      description: Update existing drive details (Admin only). Supports multipart/form-data
        for adding files.
      parameters:
      - description: Drive ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated Drive Data JSON (if multipart)
        in: formData
        name: drive_data
        type: string
      - description: New Attachments (if multipart)
        in: formData
        name: attachments
        type: file
      - description: Updated Drive Data (if json)
        in: body
        name: drive
        schema:
          $ref: '#/definitions/models.CreateDriveInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update a placement drive
      tags:
      - Admin
  /v1/admin/drives/{id}/add-student:
    post:
      consumes:
      - application/json
      description: Admin forces a student registration for a drive
      parameters:
      - description: Drive ID
        in: path
        name: id
        required: true
        type: integer
      - description: Student ID
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ManualRegisterInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Manually add a student to a drive
      tags:
      - Admin
  /v1/admin/drives/{id}/applicants:
    get:
      description: Fetch all students applied to a specific drive
      parameters:
      - description: Drive ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DriveApplicant'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get Drive Applicants
      tags:
      - Admin
  /v1/admin/drives/bulk-delete:
    post:
      consumes:
      - application/json
      description: Delete multiple drives by IDs
      parameters:
      - description: List of Drive IDs
        in: body
        name: ids
        required: true
        schema:
          additionalProperties:
            items:
              format: int64
              type: integer
            type: array
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Bulk Delete Drives
      tags:
      - Admin
  /v1/admin/spocs:
    post:
      consumes:
      - application/json
      description: Add a new Single Point of Contact
      parameters:
      - description: SPOC Details
        in: body
        name: spoc
        required: true
        schema:
          $ref: '#/definitions/models.CreateSpocInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Spoc'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create a new SPOC
      tags:
      - Spocs
  /v1/admin/spocs/{id}:
    delete:
      description: Delete a SPOC by ID
      parameters:
      - description: SPOC ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete SPOC
      tags:
      - Spocs
    put:
      consumes:
      - application/json
      description: Update SPOC details
      parameters:
      - description: SPOC ID
        in: path
        name: id
        required: true
        type: integer
      - description: SPOC Details
        in: body
        name: spoc
        required: true
        schema:
          $ref: '#/definitions/models.CreateSpocInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Spoc'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update SPOC
      tags:
      - Spocs
  /v1/admin/spocs/{id}/status:
    put:
      consumes:
      - application/json
      description: Activate or deactivate a SPOC
      parameters:
      - description: SPOC ID
        in: path
        name: id
        required: true
        type: integer
      - description: Status
        in: body
        name: status
        required: true
        schema:
          additionalProperties:
            type: boolean
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Spoc'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Toggle SPOC Status
      tags:
      - Spocs
  /v1/admin/students:
    get:
      description: Get a list of students with optional filtering by department, batch,
        or search
      parameters:
      - description: Department Code
        in: query
        name: dept
        type: string
      - description: Batch Year
        in: query
        name: batch
        type: integer
      - description: Search Term (Name/RegNum)
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List Students
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: Admin manually adds a student to the system
      parameters:
      - description: Student Details
        in: body
        name: student
        required: true
        schema:
          $ref: '#/definitions/models.CreateStudentInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create Student
      tags:
      - Admin
  /v1/admin/students/{id}:
    delete:
      description: Delete a student by ID
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete Student
      tags:
      - Admin
    get:
      description: Fetch full profile of a student by ID or Register Number
      parameters:
      - description: Student ID or Register Number
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.StudentFullProfile'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get Student Details
      tags:
      - Admin
  /v1/admin/students/{student_id}/documents/{type}:
    get:
      consumes:
      - application/json
      description: Generate a temporary presigned URL for accessing any student's
        documents
      parameters:
      - description: Student User ID
        in: path
        name: student_id
        required: true
        type: integer
      - description: Document Type
        enum:
        - resume
        - aadhar
        - pan
        - profile_photo
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get Student Document URL (Admin)
      tags:
      - Admin
  /v1/admin/students/bulk:
    delete:
      consumes:
      - application/json
      description: Delete multiple students based on department and batch year
      parameters:
      - description: JSON with department and batch_year
        in: body
        name: filters
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Bulk Delete Students
      tags:
      - Admin
  /v1/admin/students/bulk-upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a CSV file to add multiple students at once
      parameters:
      - description: CSV File
        in: formData
        name: file
        required: true
        type: file
      produces:
