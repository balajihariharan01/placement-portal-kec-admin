# Railway Service Configuration
# This tells Railway how to build and deploy the frontend service

[build]
builder = "NIXPACKS"
watchPatterns = ["**/*.ts", "**/*.tsx", "**/*.js", "**/*.jsx", "package.json"]

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# IMPORTANT: Disable config file loading from URLs
[config]
loadFromUrl = false
