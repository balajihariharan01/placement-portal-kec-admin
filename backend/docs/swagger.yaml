      mobile_number:
        type: string
      pan_card_url:
        type: string
      pg_cgpa:
        type: number
      placement_willingness:
        type: string
      profile_photo_url:
        type: string
      register_number:
        type: string
      resume_url:
        description: Documents (URLs)
        type: string
      social_links:
        additionalProperties:
          type: string
        type: object
      state:
        type: string
      student_type:
        type: string
      tenth_mark:
        description: Academics
        type: number
      twelfth_mark:
        type: number
      ug_cgpa:
        type: number
